<div class="row">
  <div *ngFor="let img of images"
       class="col-xl-2 col-lg-3 col-md-3 col-sm-4 img-container">
    <div class="img">
      <div>
        <a class="img-link" routerLink="'/image/{{img.id}}">
          <img [src]="restApi.getImageThumbUrl(img.id, TMP_WIDTH, TMP_HEIGHT)" alt=""/>
        </a>
        <a class="download-link" [href]="restApi.getOpenImageUrl(img.id)" target="_blank"> <!-- do request in on click method -->
          {{img.width ? img.width : '__'}}x{{img.height ? img.height : '__'}}</a>
      </div>
    </div>
  </div>
</div>
