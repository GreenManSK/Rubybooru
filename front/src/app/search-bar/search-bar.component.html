<div class="search">
  <form>
    <label for="searchInput">Search</label>
    <app-whisperer-input
      [id]="'searchInput'"
      [placeholder]="'kurosawa_ruby'"
      [items]="whisperTags"
      [defaultValue]="defaultValue"
    ></app-whisperer-input>
    <select id="searchOrder">
      <option>Newest</option>
      <option>Oldest</option>
      <option>Size</option>
      <option>Width</option>
      <option>Height</option>
    </select>
  </form>
</div>
