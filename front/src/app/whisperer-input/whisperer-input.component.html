<div>
  <input #input
         id="{{id}}"
         placeholder="{{placeholder}}"
         name="{{name}}"
         (keyup)="valueChange(input.value)"
         (change)="valueChange(input.value)"
         (focus)="focusIn()"
         (focusout)="focusOut()"
         (keydown.Tab)="moveActive($event, 1)"
         (keydown.enter)="addIndexValue($event)"
         (keydown.ArrowUp)="moveActive($event, -1)"
         (keydown.ArrowDown)="moveActive($event, 1)"
  >
  <ul class="whisperer tag-color">
    <li
      *ngFor="let item of whisperer; let i = index"
      (click)="addValue(item.name)"
      [ngClass]="[i == activeIndex ? 'active' : '', item['type'].toLowerCase()]"
    >
      {{item.name}}
    </li>
  </ul>
</div>
